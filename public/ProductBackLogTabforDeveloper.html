
<div class="panel-group " ng-show="role=='Developer'">
    <div class="panel panel-default" style="border-style: none">
        <div class="panel-heading" style="background-color: #e5e5e5">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-target="#collaps12e" style="text-decoration:none;"><h4 class="panel-title" style="font-weight: 600;color:#595959">Create New Sprint</h4></a>
            </h4>
        </div>
        <div id="collaps12e" class="panel-collapse collapse" ng-submit="createSprint()">
            <br/>
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="sprintName" >Sprint Name:*</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="sprintName" ng-model="sprintData.sprintName" required placeholder="Name of the sprint">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="sprintDescription">Sprint Description:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="2" id="sprintDescription" ng-model="sprintData.sprintDescription" placeholder="Sprint description here"></textarea>
                    </div>
                </div>

                <div class="form-group inline">
                    <label class="control-label col-sm-2 col-xs-2">
                        End-date:*</label>
                    <div class="col-sm-2 col-xs-4">
                        <input class="form-control" id="date" name="date" required placeholder="MM/DD/YYYY" ng-model="sprintData.sprintEndDate" type="text"/>
                    </div>
                    <button type="submit" class="btn btn-default" style="color:#fff;background-color:#A537FD; border-style: none;font-weight:600"> Start Sprint</button>

                </div>
                <p  style="color:mediumpurple;font-size: 11px;font-weight: 600"  ng-show="message"><span style="color:red" class="glyphicon"></span>{{message}}<a ng-click="hideMessage()">&nbsp;&nbsp;&nbsp;Hide&raquo;</a></p>

                <script>
                    $(document).ready(function(){
                        var date_input=$('input[name="date"]'); //our date input has the name "date"
                        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                        date_input.datepicker({
                            format: 'mm/dd/yyyy',
                            container: container,
                            todayHighlight: true,
                            autoclose: true,
                        })
                    })
                </script>
            </form>

        </div>
    </div>
</div>


<h3 style="color:#595959;margin-top: 60px;">User Stories</h3>

<hr/>
<p  style="color:mediumpurple;font-size: 11px;font-weight: 600"  ng-show="message1"><span style="color:red" class="glyphicon"></span>{{message1}}<a ng-click="hideMessage()">&nbsp;&nbsp;&nbsp;Hide&raquo;</a></p>


<div class=" col-md-6 col-sm-9 col-xs-12 " ng-repeat="stories in userStories track by $index" >
        <div class="panel-group" >
            <div class="panel panel-default" >
                <div class="panel-heading " style="background-color:#deb7fd;">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-target="#collapse{{$index+1}}" style="color:#595959;font-weight: 600;text-decoration: none"  >{{stories.storyName}} </a>
                        <span style="font-size: 10px;font-weight: 600"  ng-bind="stories.storyStatus"></span>
                    </h4>
                </div>
                <div id="collapse{{$index+1}}" class="collapse in" style="background-color:#F8F8F8 ">
                    <div class="caption" ><br/>
                        <div style="line-height:5px;"> <p style="font-size: 12px;"><span>Created on:&nbsp;</span><span style="font-weight: 600;" ng-bind="stories.storyCreated_on"></span></p>
                            <p style="font-size: 11px;"><span>Type:&nbsp;</span><span style="font-weight: 600;"  ng-bind="stories.storyType"></span></p>
                            <p style="font-size: 11px;"><span>Priority:&nbsp;</span><span style="font-weight: 600;"  ng-bind="stories.storyPriority"></span></p></div>

                        <p  ng-model="stories.storyDescription">{{stories.storyDescription}}</p>

                        <button type="submit" class="btn btn-default" ng-hide="stories.storyStatus=='in progress' || role=='ScrumMaster' || stories.storyStatus=='done'" ng-click="addToSprint(stories._id)" style="color:#fff;background-color:#c987fd; border-style: none;font-weight:600">Add to sprint</button>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
</div>
