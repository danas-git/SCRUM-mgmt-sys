
<div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6 "  >
        <div class="panel panel-default " >
            <div class="panel-body">
                <div class="page-header" style="margin-top:5px;">
                    <h3 style="color:#595959">Registration Area</h3>
                </div>
                <form class="form-horizontal" role="form" ng-submit="register()">

                    <div class="form-group">

                        <label for="inputfn3" class="col-sm-2 control-label" style="color:#595959">Username</label>
                        <div class="col-sm-10">

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user" ></span></span>
                                <input type="username" class="form-control" id="inputfn3" ng-required="true" ng-model="user.username" placeholder="Username">
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label" style="color:#595959">Email</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon" style="color:#595959">@</span>
                                <input type="username" class="form-control" id="inputEmail3" ng-required="true" ng-model="user.email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label" style="color:#595959">Password</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
                                <input type="password" class="form-control" id="inputPassword3" ng-required="true" ng-model="user.password" placeholder="Password">
                            </div>
                            <p style="color:red;font-size: 11px;font-weight: 600">{{resp_message}} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"  style="background-color:#00EBBE; border-style: none;font-weight:600"><span class="glyphicon glyphicon-check"></span>&nbsp;Register</button>
                            <a href="#/login" style="color:#00EBBE;font-weight:500;margin-top: 5px;float:right;font-weight: 600;">&laquo; Back to Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
