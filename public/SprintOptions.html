<div class=" col-sm-11 ">

    <p  style="color:mediumpurple;font-size: 11px;font-weight: 600"  ng-show="message"><span style="color:red" class="glyphicon"></span>{{message}}<!--<a ng-click="hideMessage()">&nbsp;&nbsp;&nbsp;Hide&raquo;</a>--></p>
    <div ng-show="!message">

    <h3 style="color:#A537FD;font-size: 24px;font-weight: 600">Current Sprint <span ><a  ng-click="cancelSprint(sprint1._id)"><span style="color:#DF0101;font-weight: 600;font-size:11px"> Cancel Sprint &raquo; </span></a></span></h3>
    <div class="col-sm-11 col-md-10 " >
        <table class="table table-condensed"  >
            <tbody>
            <tr >
                <td  style="font-size: 14px;border-top:none !important;">Sprint:</td><td style="border-top:none !important;"> <span style="font-size: 13px;font-weight: 600" ng-bind="sprint1.sprintName"></span></td>
            </tr>
            <tr>
                <td  style="font-size: 14px">Description:</td><td> <span style="font-size: 13px;font-weight: 600" ng-bind="sprint1.sprintDescription"></span></td>
            </tr>
            <tr>
                <td  style="font-size: 14px">Date Added:</td><td> <span style="font-size: 13px;font-weight: 600" ng-bind="sprint1.sprintStartDate"></span></td>
            </tr>
            <tr>
                <td  style="font-size: 14px">End Date:</td><td> <span style="font-size: 13px;font-weight: 600" ng-bind="sprint1.sprintEndDate"></span></td>
            </tr>
            <tr>
                <td  style="font-size: 14px"> </td><td style="float: right"><button class="btn btn-danger btn-xs" data-toggle="collapse" data-target="#demo11" >Close Sprint &#9660;</button></td>
            </tr>
            </tbody>
        </table>
        <div id="demo11" class="collapse" style=>
            <div class="col-md-12">
                <div class="table table-condensed table-responsive">
                    <table class="table">
                        <tr>
                            <td style="width:20%;border-top:none !important;font-size: 12px;font-weight: 600;color:#595959">Story</td>
                            <td style="width:30%;border-top:none !important;font-size: 12px;font-weight: 600;color:#595959">Description</td>
                            <td style="width:15%;border-top:none !important;font-size: 12px;font-weight: 600;color:#595959">Type</td>
                            <td style="width:15%;border-top:none !important;font-size: 12px;font-weight: 600;color:#595959">priority</td>
                            <td style="width:15%;border-top:none !important;font-size: 12px;font-weight: 600;color:#595959">Status</td>
                            <td  style="border-top:none !important;width:20%"></td>
                        </tr>
                        <tbody>
                        <tr ng-repeat="stories in sprint1.sprintStory track by $index">

                            <td style="font-size: 11px" ><span >{{stories.storyName}}</span></td>
                            <td style="font-size: 11px"> <span >{{stories.storyDescription}}</span></td>
                            <td style="font-size: 11px"> <span  >{{stories.storyType}}</span></td>
                            <td style="font-size: 11px"> <span  >{{stories.storyPriority}}</span></td>
                            <td style="font-size: 12px;font-weight: 600"> <span editable-select="stories.storyStatus" e-name="storyStatus" e-form="rowform" e-ng-options="s for s in Status" >{{stories.storyStatus}}</span></td>

                            <td style="white-space: nowrap">
                                <!-- form -->
                                <form editable-form name="rowform" onaftersave="saveStatus($data,stories._id)" ng-show="rowform.$visible" class="form-buttons form-inline" >
                                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-custom-lighten btn-xs">
                                        save
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default btn-xs">
                                        cancel
                                    </button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-custom-lighten btn-xs" ng-click="rowform.$show()">edit status</button>
                                </div>
                            </td>
                        </tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td>                    <p style="font-size: 14px"> </p><p style="float: right">  <button class="btn " ng-click="closeSprint(sprint1._id)" style="color:#A537FD ;font-weight:600;border-color:#A537FD;background-color: #fff">Close</button></p>
                        </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    </div>
</div>
